replicaCount: 1
maxUnavailableNodeCount: 1

# Change license to true to indicate have read and agreed to license agreement
# https://www.apache.org/licenses/LICENSE-2.0
license: false

image:
  providerImage:
    # This image is required only for IBM Cloud clusters
    ibmContainerRegistry: icr.io/ibm/ibmcloud-provider-storage:1.0.20
  pluginImage:
    ibmContainerRegistry: icr.io/ibm/ibmcloud-object-storage-plugin@sha256:b60d75b8148e8651786002d5408e16039023f3c4594a6b85af88ddfa20993665
    publicRegistry: icr.io/cpopen/ibmcloud-object-storage-plugin@sha256:b60d75b8148e8651786002d5408e16039023f3c4594a6b85af88ddfa20993665
  driverImage:
    ibmContainerRegistry: icr.io/ibm/ibmcloud-object-storage-driver@sha256:738c6820cc23bd0cb7cc4319054d511d6967e56db6b6a7af16e3738aaabce754
    publicRegistry: icr.io/cpopen/ibmcloud-object-storage-driver@sha256:738c6820cc23bd0cb7cc4319054d511d6967e56db6b6a7af16e3738aaabce754
  pullPolicy: Always

# IAM endpoint url
iamEndpoint: https://iam.cloud.ibm.com
iamEndpointVPC: https://private.iam.cloud.ibm.com

# COS endpoints and COS storageClass configuration
cos:
  endpoint: https://<Endpoint URL>
  storageClass: <StorageClass>

# IBMC || IBMC-VPC || RHOCP || SATELLITE
provider: RHOCP

# Container platform [ K8S vs OpenShift ]
platform: OpenShift

secondaryValueFile: ibm/values.yaml

arch: amd64
# Datacenter name where cluster is deployed (required only for IKS)
dcname: ""
region: ""

# Worker node's OS [ redhat || debian ]
workerOS: debian

resource:
  memory: 128Mi
  cpu: 200m

# /etc/kubernetes for RHOCP else /usr/libexec/kubernetes
kubeDriver: /usr/libexec/kubernetes

bucketAccessPolicy: false
