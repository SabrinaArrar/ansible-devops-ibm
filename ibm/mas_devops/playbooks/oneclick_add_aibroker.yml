---
# Add AiBroker application
- hosts: localhost
  any_errors_fatal: true

  vars:
    # Application Installation
    mas_app_id: aibroker
    mas_app_channel: "{{ lookup('env', 'MAS_AIBROKER_CHANNEL') | default('9.0.x-dev', true) }}"
    artifactory_username: "{{ lookup('env', 'ARTIFACTORY_USERNAME') }}"
    artifactory_token: "{{ lookup('env', 'ARTIFACTORY_TOKEN') }}"

  pre_tasks:
    # For the full set of supported environment variables refer to the playbook documentation
    - name: Check for required environment variables
      assert:
        that:
          - lookup('env', 'IBM_ENTITLEMENT_USERNAME') != ""
          - lookup('env', 'IBM_ENTITLEMENT_KEY') != ""
          - lookup('env', 'MAS_INSTANCE_ID') != ""
          - lookup('env', 'APP_DOMAIN') != ""
          - lookup('env', 'STORAGE_ACCESSKEY') != ""
          - lookup('env', 'STORAGE_SECRETKEY') != ""
          - lookup('env', 'STORAGE_HOST') != ""
          - lookup('env', 'STORAGE_REGION') != ""
          - lookup('env', 'STORAGE_PROVIDER') != ""
          - lookup('env', 'STORAGE_PIPELINES_BUCKET') != ""
          - lookup('env', 'STORAGE_TENANTS_BUCKET') != ""
          - lookup('env', 'WATSONXAI_PROJECT_ID') != ""
          - lookup('env', 'WATSONXAI_APIKEY') != ""
          - lookup('env', 'WATSONXAI_URL') != ""
          - lookup('env', 'WATSONXAI_PROJECT_ID') != ""
          - lookup('env', 'TENANT_NAME') != ""
        fail_msg: "One or more required environment variables are not defined"

  roles:
    - ibm.mas_devops.odh
    - ibm.mas_devops.kmodels
    - ibm.mas_devops.aibroker
