---
# Add Manage application to an existing MAS Core installation (see oneclick_core_with_deps playbook)
- hosts: localhost
  any_errors_fatal: true

  vars:
    db2_instance_name: db2w-shared

    # db2u role doesn't need this set, but suite_db2_setup_for_manage does, otherwise it will not
    # know what namespace to look for the db2 isntance
    db2_namespace: db2u

    mas_workspace_id: masdev
    mas_app_id: manage

  pre_tasks:
    # For the full set of supported environment variables refer to the playbook documentation
    - name: Check for required environment variables
      assert:
        that:
          - lookup('env', 'MAS_INSTANCE_ID') != ""
          - lookup('env', 'MAS_CONFIG_DIR') != ""
        fail_msg: "One or more required environment variables are not defined"

  roles:
    - ibm.mas_devops.db2
    - ibm.mas_devops.suite_db2_setup_for_manage
    - ibm.mas_devops.suite_config
    - ibm.mas_devops.suite_app_install
    - ibm.mas_devops.suite_app_config
