---
# Add Health & Predict Utilities 8.6.x application to an existing MAS Core 8.10.x + Manage 8.6.x installation
#
# Dependencies:
# - ansible-playbook ibm.mas_devops.oneclick_core
# - ansible-playbook ibm.mas_devops.oneclick_manage
#
# Predict will be configured to use the same db2 instance that IoT is using
#
- hosts: localhost
  any_errors_fatal: true

  vars:
    # Application Installation
    # -------------------------------------------------------------------------
    mas_app_id: hputilities
    mas_app_channel: "{{ lookup('env', 'MAS_APP_CHANNEL') | default('8.6.x', true) }}"

    # Application Configuration
    # -------------------------------------------------------------------------
    mas_workspace_id: "{{ lookup('env', 'MAS_WORKSPACE_ID') | default('masdev', true) }}"

    # Cloud Pak for Data Configuration
    # -------------------------------------------------------------------------
    cpd_product_version: "{{ lookup('env', 'CPD_PRODUCT_VERSION') | default('4.6.3', true) }}"

    # these vars will be set by cp4d playbook, if it did not run (eg install_cp4d_platform=false), it will be set by the environment vars.
    cpd_url: "{{ lookup('env', 'CPD_URL') }}"
    cpd_admin_username: "{{ lookup('env', 'CPD_ADMIN_USERNAME') }}"
    cpd_admin_password: "{{ lookup('env', 'CPD_ADMIN_PASSWORD') }}"

    # Control what elements of CPD are installed
    install_cp4d_platform: "{{ lookup('env', 'CPD_INSTALL_PLATFORM') | default('True', true) | bool }}"
    install_watson_studio: "{{ lookup('env', 'CPD_INSTALL_WSL') | default('True', true) | bool }}"
    cpd_wsl_project_name: "{{ lookup('env', 'CPD_WSL_PROJECT_NAME') }}"

    # IBM AppConnect
    # -------------------------------------------------------------------------
    # Currently, AppConnect cannot have security enabled while installing HPU, so until this is fixed, won't enable AppConnect to be install with HPU by default
    install_appconnect: "{{ lookup('env', 'INSTALL_APPCONNECT') | default('False', true) | bool }}"

  pre_tasks:
    - include_role:
      # Cloud Pak for Data Platform (~1 1/2 hours)
        name: ibm.mas_devops.cp4d
      when: install_cp4d_platform == true
    - include_role:
      # Watson Studio (~3 hours)
        name: ibm.mas_devops.cp4d_service
      when: install_watson_studio == true
      vars:
        cpd_service_name: wsl
    - include_role:
      # AppConnect (30 minutes)
        name: ibm.mas_devops.appconnect
      when: install_appconnect == true
    - include_role:
      # Apply WatsonStudioCfg or AppConnectCfg generated by this playbook
        name: ibm.mas_devops.suite_config
      when: install_appconnect == true or install_watson_studio == true

    # For the full set of supported environment variables refer to the playbook documentation
    - name: Check for required environment variables
      assert:
        that:
          - lookup('env', 'MAS_INSTANCE_ID') != ""
          - lookup('env', 'IBM_ENTITLEMENT_KEY') != ""
          - cpd_url != ""
          - cpd_admin_username != ""
          - cpd_admin_password != ""
        fail_msg: "One or more required environment variables are not defined"

  roles:
    # Generate Watson Studio CFG File (~5 Minutes)
    - name: ibm.mas_devops.gencfg_watsonstudio
      when: install_watson_studio == false
    # Deploy HPU (~15 Minutes)
    - name: ibm.mas_devops.suite_config
      when: install_watson_studio == false
    - name: ibm.mas_devops.suite_app_install
    # Activate Predict in workspace (~30 Minutes)
    - name: ibm.mas_devops.suite_app_config
