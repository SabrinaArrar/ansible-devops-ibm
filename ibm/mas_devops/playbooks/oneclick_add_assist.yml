---
- hosts: localhost
  any_errors_fatal: true
  vars:
    # Object Storage type
    cos_type: ibm

    # CP4D and Discovery
    cpd_version: cpd40
    cpd_storage_class: ibmc-file-gold-gid
    cpd_metadb_block_storage_class: ibmc-block-gold
    cpd_services:
      - wd

    mas_workspace_id: masdev
    mas_app_id: assist
    mas_app_spec:
      bindings:
        objectstorage: system
    mas_app_ws_spec:
      bindings:
        watsondiscovery: application

  pre_tasks:
    # For the full set of supported environment variables refer to the playbook documentation
    - name: Check for required environment variables
      assert:
        that:
          - lookup('env', 'MAS_INSTANCE_ID') != ""
          - lookup('env', 'MAS_CONFIG_DIR') != ""
        fail_msg: "One or more required environment variables are not defined"

  roles:
    # 1. Prepare Assist COS instance and  Generate objectstoragecfg
    - ibm.mas_devops.cos_setup

    # 2. Prepare Assist WDS instance and  Generate wds related cfg
    - ibm.mas_devops.cp4d_install
    - ibm.mas_devops.cp4d_install_services
    - ibm.mas_devops.cp4d_wds

    # 3. Rerun the suite config to apply the discovery and cos config
    - ibm.mas_devops.suite_config

    # 4. Install Assist
    - ibm.mas_devops.suite_app_install

    # 5. Configure Assist workspace
    - ibm.mas_devops.suite_app_configure
