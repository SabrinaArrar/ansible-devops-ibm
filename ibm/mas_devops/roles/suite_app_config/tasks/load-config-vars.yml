---

- name: Find files in Config Var directory
  find:
    paths: "{{ config_var_dir }}"
    patterns: '*.yml,*.yaml'
    recurse: no
  register: var_files

- name: Debug the list of var files located
  debug:
    msg: "{{ item.path }}"
  with_items: "{{ var_files.files }}"

- name: Load Vars
  include_vars: "{{ item.path }}"
  with_items: "{{ var_files.files }}"
