---
mas_app_ws_fqn: manageworkspaces.apps.mas.ibm.com
mas_app_ws_apiversion: apps.mas.ibm.com/v1
mas_app_ws_kind: ManageWorkspace

mas_app_cfg_retries: 50
mas_app_cfg_delay: 480

mas_app_settings_aio_flag: "{{ lookup('env', 'MAS_APP_SETTINGS_AIO_FLAG') | default('true', true)}}"
mas_app_settings_db2_schema: "{{ lookup('env', 'MAS_APP_SETTINGS_DB2_SCHEMA') | default('maximo', true)}}"
mas_app_settings_demodata: "{{ lookup('env', 'MAS_APP_SETTINGS_DEMODATA') | default('false', true) }}"
mas_app_settings_base_language: "{{ lookup('env', 'MAS_APP_SETTINGS_BASE_LANG') | default( 'EN', true) }}"
mas_app_settings_secondary_languages: "{{ lookup('env', 'MAS_APP_SETTINGS_SECONDARY_LANGS') | default([], true) }}"
mas_app_settings_server_bundles_size: "{{ lookup('env', 'MAS_APP_SETTINGS_BUNDLES_SIZE') | default('dev', true)  }}"
mas_app_settings_server_bundles:
  dev:
    serverBundles:
      - bundleType: all
        isDefault: true
        isMobileTarget: true
        isUserSyncTarget: true
        name: all
        replica: 1
        routeSubDomain: all
  small:
    serverBundles:
      - bundleType: ui
        isDefault: true
        isMobileTarget: true
        isUserSyncTarget: false
        name: ui
        replica: 1
        routeSubDomain: ui
      - bundleType: mea
        isDefault: false
        isMobileTarget: false
        isUserSyncTarget: true
        name: mea
        replica: 1
        routeSubDomain: mea
      - bundleType: report
        isDefault: false
        isMobileTarget: false
        isUserSyncTarget: false
        name: report
        replica: 1
        routeSubDomain: report
      - bundleType: cron
        isDefault: false
        isMobileTarget: false
        isUserSyncTarget: false
        name: cron
        replica: 1
        routeSubDomain: cron
  jms:
    serverBundles:
      - bundleType: ui
        isDefault: true
        isMobileTarget: true
        isUserSyncTarget: false
        name: ui
        replica: 1
        routeSubDomain: ui
      - bundleType: mea
        isDefault: false
        isMobileTarget: false
        isUserSyncTarget: true
        name: mea
        replica: 1
        routeSubDomain: mea
      - bundleType: report
        isDefault: false
        isMobileTarget: false
        isUserSyncTarget: false
        name: report
        replica: 1
        routeSubDomain: report
      - bundleType: cron
        isDefault: false
        isMobileTarget: false
        isUserSyncTarget: false
        name: cron
        replica: 1
        routeSubDomain: cron
      - bundleType: standalonejms
        isDefault: false
        isMobileTarget: false
        isUserSyncTarget: false
        name: jms
        replica: 1
        routeSubDomain: jms
