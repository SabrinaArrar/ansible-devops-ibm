---
mas_app_ws_fqn: assistworkspaces.apps.mas.ibm.com
mas_app_ws_apiversion: apps.mas.ibm.com/v1
mas_app_ws_kind: AssistWorkspace
mas_app_cfg_delay: 120
mas_app_cfg_retries: 30

### Retrieve the Discovery setting info from Env, if not get, we will get it from the cluster secret
cpd_wd_instance_name: "{{ lookup('env', 'CPD_WD_INSTANCE_NAME') | default('wd-mas-' + mas_instance_id + '-assist', true) }}"
cpd_admin_username: "{{ lookup('env', 'CPD_ADMIN_USERNAME') }}"
cpd_admin_password: "{{ lookup('env', 'CPD_ADMIN_PASSWORD') }}"
wd_url: "{{ lookup('env', 'WD_URL') }}"
cpd_instance_namespace: "{{ lookup('env', 'CPD_INSTANCE_NAMESPACE') | default('ibm-cpd', true) }}"
