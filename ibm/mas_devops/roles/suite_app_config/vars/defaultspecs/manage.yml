---
# Default application spec for Manage
mas_app_ws_spec:
  bindings:
    jdbc: "{{ mas_appws_jdbc_binding | default( 'system' , true) }}"
  components: "{{ mas_appws_components | default({'base':{'version':'latest'}}, true) }}"
  settings:
    deployment:
      serverBundles: "{{ mas_app_server_bundles[mas_app_server_bundles_size]['serverBundles']}}"
    languages:
      baseLang: "{{ mas_app_base_language | default( 'EN' , true) }}"
      secondaryLangs: "{{ mas_app_secondary_languages.split(',') if (mas_app_secondary_languages is defined and mas_app_secondary_languages | length > 0) else [] }}"
    aio:
      install: "{{ mas_app_settings_aio_flag | bool  }}"
    db:
      dbSchema: "{{ mas_app_settings_db2_schema }}"
      maxinst:
        demodata: "{{ mas_app_settings_demodata | bool }}"
        db2Vargraphic: true
        indexSpace: MAXINDEX
        tableSpace: MAXDATA
        bypassUpgradeVersionCheck: false
