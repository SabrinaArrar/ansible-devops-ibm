---
# Note about Analytics Project Id (mas_app_settings_project_id):
# - It may come from environment variable WD_URL
# - It may come from MAS Config Directory (written by cp4d_service role)
# - If not available, fail

# Default application spec for HPUtilities
mas_app_ws_spec:
  bindings: '{{ mas_appws_bindings | default({}, true) }}'
  components: '{{ mas_appws_components | default({}, true) }}'
  settings:
    watsondiscovery:
      credentials:
        secretName: "{{ mas_workspace_id }}-assist-watson-discovery-credentials"
      url: "{{ mas_app_settings_wd_instance_url }}""
