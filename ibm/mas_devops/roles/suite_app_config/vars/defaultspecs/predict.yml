---
# Default application spec for Predict
mas_app_ws_spec:
  bindings:
    health: workspace
    jdbc: system
    monitor: workspace
    watsonstudio: system
  settings:
    wml:
      instance_id: "{{ lookup('env', 'WML_INSTANCE_ID') }}"
      url: >-
        "{{ lookup('env', 'WML_URL') }}"
      version: "{{ lookup('env', 'WML_VERSION') }}"