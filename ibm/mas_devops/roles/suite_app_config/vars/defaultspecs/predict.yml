---
# Default application spec for Predict
mas_app_ws_spec:
  bindings:
    jdbc: system
    watsonstudio: system
  settings:
    wml:
      instance_id: "{{ lookup('env', 'WML_INSTANCE_ID') | default('openshift', true) }}"
      url: "{{ lookup('env', 'WML_URL') | default('https://internal-nginx-svc.ibm-cpd.svc:12443', true) }}"
      version: "{{ lookup('env', 'WML_VERSION') | default('4.5', true) }}"
