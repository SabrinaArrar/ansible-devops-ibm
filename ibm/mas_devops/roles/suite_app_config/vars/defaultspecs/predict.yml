---
# Default application spec for Predict
mas_appws_spec:
  bindings:
    jdbc: "{{ mas_appws_bindings_jdbc | default( 'system' , true) }}"
    watsonstudio: system
  settings:
    watsonstudio:
      projectid: "{{ cpd_predict_ws_project }}"
    wml:
      instance_id: "{{ cpd_wml_instance_id }}"
      url: "{{ cpd_wml_url }}"
      version: "{{ cpd_product_version.split('.')[0] }}.{{ cpd_product_version.split('.')[1] }}"
    customization:
      workloadScaling:
        configMapName: "{{ mas_app_settings_customization_workloadScaling_configMapName }}"
    imagePullPolicy: "{{ mas_app_settings_imagePullPolicy }}"
