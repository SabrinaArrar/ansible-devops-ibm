mas_namespaces_to_rotate_credentials: "{{ lookup('env', 'MAS_NAMESPACES_TO_ROTATE_CREDENTIALS') | split(',') | select() }}"

cluster_name: "{{ lookup('env', 'CLUSTER_NAME')}}"
cluster_type: "{{ lookup('env', 'CLUSTER_TYPE')}}"

clusters_to_rotate_credentials: "{{ lookup('env', 'CLUSTERS_TO_ROTATE_CREDENTIALS') | default(cluster_name, true) | default([], true) | split(',') }}"
mas_instances_to_rotate_credentials: "{{ lookup('env', 'MAS_INSTANCES_TO_ROTATE_CREDENTIALS') | default(mas_instance_id, true) | default([], true) | split(',') }}"

artifactory_username: "{{ lookup('env', 'ARTIFACTORY_USERNAME') | lower }}"
artifactory_token: "{{ lookup('env', 'ARTIFACTORY_TOKEN') }}"

mas_entitlement_username: "{{ lookup('env', 'MAS_ENTITLEMENT_USERNAME') | lower }}"
mas_entitlement_key: "{{ lookup('env', 'MAS_ENTITLEMENT_KEY') }}"
