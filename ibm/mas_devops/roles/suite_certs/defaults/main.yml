---

mas_instance_id: "{{ lookup('env', 'MAS_INSTANCE_ID') }}"
mas_config_dir: "{{ lookup('env', 'MAS_CONFIG_DIR') }}"
mas_suite_certs_dir: "{{ mas_config_dir }}/certs"
mas_manual_cert_mgmt: "{{ lookup('env', 'MAS_MANUAL_CERT_MGMT') | default(False, true) }}"

# all the TLS secret names across the suite.
# currently there's no common naming convention we can use.
tlssecretname:
  core: "{{ mas_instance_id }}-cert-public"
  iot: "{{ mas_instance_id }}-public-tls"
  add: "{{ mas_instance_id }}-add-cert-public"
  assist: "{{ mas_instance_id }}-assist-tls"
  manage: "{{ mas_instance_id }}-cert-public"
  monitor: "{{ mas_instance_id }}-public-tls"
  optimizer: "{{ mas_instance_id }}-cert-optimizer-public"
  visualinspection: "public-visualinspection-tls"