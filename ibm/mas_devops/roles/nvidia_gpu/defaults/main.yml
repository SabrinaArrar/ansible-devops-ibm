---
# Nvidia gpu namespace
gpu_namespace: "{{ lookup('env', 'GPU_NAMESPACE') | default('nvidia-gpu-operator', true) }}"

# Set channel for install and updates
gpu_channel: "{{ lookup('env', 'GPU_CHANNEL') | default('v1.11', true) }}"

# GPU driver settings
_gpu_driver_version: "{{ lookup('env', 'GPU_DRIVER_VERSION') }}"
ocp_411_driver_version: 470.103.01 # default for ocp version 4.11
ocp_410_driver_version: 450.80.02  # default for ocp version <= 4.10
gpu_driver_repository_path: "{{ lookup('env', 'GPU_DRIVER_REPOSITORY_PATH') | default('nvcr.io/nvidia', true) }}"
gpu_driver_image_name: "{{ lookup('env', 'GPU_DRIVER_IMAGE_NAME') | default('driver', true) }}"
gpu_driver_image_pull_secrets: "{{ lookup('env', 'GPU_DRIVER_IMAGE_PULL_SECRETS') | default('[]', true) }}"
gpu_driver_config_map_name: "{{ lookup('env', 'GPU_DRIVER_CONFIG_MAP_NAME') | default('', true) }}"
gpu_driver_enable_nls: "{{ lookup('env', 'GPU_DRIVER_ENABLE_NLS') | default('false', true) }}"
gpu_driver_enabled: "{{ lookup('env', 'GPU_DRIVER_ENABLED') | default('true', true) }}"


# Variables for Node Feature Discovery Operator
# NFD namespace
nfd_namespace: "{{ lookup('env', 'NFD_NAMESPACE') | default('openshift-nfd', true) }}"

# channel for nfd install and updates
nfd_channel: "{{ lookup('env', 'NFD_CHANNEL') | default('stable', true) }}"
