---
# Define where AppConnect will be installed, the default values below
turbonomic_namespace: "{{ lookup('env', 'TURBONOMIC_NAMESPACE') | default('turbonomic', true) }}"
turbonomic_sub_name: "{{ lookup('env', 'TURBONOMIC_SUBNAME') | default('t8c-certified', true) }}"
turbonomic_channel: "{{ lookup('env', 'TURBONOMIC_CHANNEL') | default('stable', true) }}"
turbonomic_cr_name: "{{ lookup('env', 'TURBONOMIC_CR_NAME') | default('xl-release', true) }}"
turbonomic_tag_release: "{{ lookup('env', 'TURBONOMIC_TAG_RELEASE') | default('8.7.1', true) }}"
