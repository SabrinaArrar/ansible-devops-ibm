---
# More options:
# https://github.com/turbonomic/t8c-install/wiki/4.-Turbonomic-Multinode-Deployment-Steps
# https://github.com/turbonomic/t8c-install/blob/master/operator/deploy/crds/charts_v1alpha1_xl_cr.yaml
apiVersion: charts.helm.k8s.io/v1
kind: Xl
metadata:
  name: "{{ turbonomic_cr_name }}"
  namespace: "{{ turbonomic_namespace }}"
spec:
  global:
    customImageNames: false
    repository: registry.connect.redhat.com/turbonomic
    tag: "{{ turbonomic_tag_release }}"
    securityContext:
      fsGroup: {{ turbonomic_namespace_fsgroup }}
  nginx:
    nginxIsPrimaryIngress: false
    httpsRedirect: false
  nginxingress:
    enabled: true
  openshiftingress:
    enabled: true
