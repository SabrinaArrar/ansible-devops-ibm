---
# 1. Set dro_tls_crt
# -----------------------------------------------------------------------------
- name: "gencfg : Set dro_tls_crt fact for BasCfg when using existing dro"
  when:
    - dro_tls_crt is not defined or dro_tls_crt == ""
    - dro_tls_crt_local_file_path is defined and dro_tls_crt_local_file_path != ""
  set_fact:
    dro_tls_crt: "{{ lookup('file', dro_tls_crt_local_file_path) | regex_findall('(-----BEGIN .+?-----(?s).+?-----END .+?-----)', multiline=True, ignorecase=True) }}"
  no_log: true

# 2. Check for required facts
# -----------------------------------------------------------------------------
- name: "gencfg : Fail if dro_tls_crt has not been provided"
  assert:
    that: dro_tls_crt is defined and dro_tls_crt|length != 0
    fail_msg: "dro_tls_crt property has not been set"


# 3. Provide Debug information
# -----------------------------------------------------------------------------
- name: "gencfg : Debug information"
  debug:
    msg:
      - "DRO URL ............................ {{ dro_endpoint_url }}"
      - "DRO Contact First Name ............. {{ dro_contact.first_name | default('<undefined>', True) }}"
      - "DRO Contact Last Name .............. {{ dro_contact.last_name | default('<undefined>', True) }}"
      - "DRO Contact e-mail ................. {{ dro_contact.email | default('<undefined>', True) }}"


# 4. Generate BASCfg for MAS
# -----------------------------------------------------------------------------
- name: "gencfg : Copy BASCfg to filesystem"
  ansible.builtin.template:
    src: bascfg.yml.j2
    dest: "{{ mas_config_dir }}/dro.yml"
    mode: '664'
  when: mas_instance_id is defined
