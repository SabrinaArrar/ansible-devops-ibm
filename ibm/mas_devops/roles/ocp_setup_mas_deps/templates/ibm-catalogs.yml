---
apiVersion: operators.coreos.com/v1alpha1
kind: CatalogSource
metadata:
  name: ibm-operator-catalog
  namespace: openshift-marketplace
spec:
  displayName: ibm-operator-catalog
  publisher: IBM Content
  sourceType: grpc
  image: {{ mas_icr_cpopen if (airgap_install != 'true') else airgap_icr_cpopen }}/ibm-operator-catalog:latest
  updateStrategy:
    registryPoll:
      interval: 45m
  priority: 90
---
apiVersion: operators.coreos.com/v1alpha1
kind: CatalogSource
metadata:
  name: opencloud-operators
  namespace: openshift-marketplace
spec:
  displayName: IBMCS Operators
  publisher: IBM
  sourceType: grpc
  image: {{ 'docker.io' if (airgap_install != 'true') else airgap_install_registry }}/ibmcom/ibm-common-service-catalog:latest
  updateStrategy:
    registryPoll:
      interval: 45m
  priority: 100

