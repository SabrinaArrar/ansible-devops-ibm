---
# IBM Watson Discovery 5.3.0 Duplicate fix
# -----------------------------------------------------------------------------
# One of the dependencies has a double entry cp/opencontent-rabbitmq-config-copy:1.1.36

- template:
    src: wd530fix/direct.txt.j2
    dest: "{{ mirror_working_dir }}/manifests/direct/{{ case_name }}_{{ case_version }}.txt"

- template:
    src: wd530fix/to-filesystem.txt.j2
    dest: "{{ mirror_working_dir }}/manifests/to-filesystem/{{ case_name }}_{{ case_version }}.txt"

- template:
    src: wd530fix/from-filesystem.txt.j2
    dest: "{{ mirror_working_dir }}/manifests/from-filesystem/{{ case_name }}_{{ case_version }}.txt"
