---
# Cloud native postresql operator catalog images cannot mirror because of OCI manifest images that could not be addressed
# -----------------------------------------------------------------------------
- name: Delete catalog images from file entries (direct)
  ansible.builtin.lineinfile:
    path: "{{ mirror_working_dir }}/manifests/direct/{{ case_name }}_{{ case_version }}.txt"
    state: absent
    regexp: '^.*-operator-catalog:.*$'

- name: Delete catalog images from file entries (to)
  ansible.builtin.lineinfile:
    path: "{{ mirror_working_dir }}/manifests/to-filesystem/{{ case_name }}_{{ case_version }}.txt"
    state: absent
    regexp: '^.*-operator-catalog:.*$'

- name: Delete catalog images from file entries (from)
  ansible.builtin.lineinfile:
    path: "{{ mirror_working_dir }}/manifests/from-filesystem/{{ case_name }}_{{ case_version }}.txt"
    state: absent
    regexp: '^.*-operator-catalog:.*$'
