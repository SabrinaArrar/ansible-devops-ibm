---
# Target Registry
# -----------------------------------------------------------------------------
registry_public_host: "{{ lookup('env', 'REGISTRY_PUBLIC_HOST') }}"
registry_public_port: "{{ lookup('env', 'REGISTRY_PUBLIC_PORT') }}"
registry_public_url: "{{ registry_public_host }}:{{ registry_public_port }}"

# Development config
# -----------------------------------------------------------------------------
artifactory_username: "{{ lookup('env', 'ARTIFACTORY_USERNAME') | lower }}"
artifactory_apikey: "{{ lookup('env', 'ARTIFACTORY_APIKEY') }}"
artifactory_bundle_url: "{{ lookup('env', 'ARTIFACTORY_BUNDLE_URL') | default('https://na.artifactory.swg-devops.com/artifactory/wiotp-generic-release/maximoappsuite/', True) }}"
artifactory_image_repo: "{{ lookup('env', 'ARTIFACTORY_IMAGE_REPO') | default('wiotp-docker-local.artifactory.swg-devops.com', True) }}"

# Case config
# -----------------------------------------------------------------------------
case_name: "{{ lookup('env', 'CASE_NAME') }}"
case_version: "{{ lookup('env', 'CASE_VERSION') }}"

# Overrides the settings for direct mirroring if defined
mirror_working_dir: "{{ lookup('env', 'MIRROR_WORKING_DIR') }}"
