apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  labels:
    k8s-app: maximo-monitoragent
  name: maximo-pod-monitoragent
  namespace: "mas-{{ mas_instance_id }}-manage"
spec:
  podMetricsEndpoints:
  - interval: 30s
    targetPort: 9081
    scheme: http
  selector:
    mas.ibm.com/appType: serverBundle
    mas.ibm.com/appTypeName: {{ manage_app_type_name}}
    mas.ibm.com/applicationId: manage
    mas.ibm.com/instanceId: {{ mas_instance_id }}
    mas.ibm.com/workspaceId: {{ mas_workspace_id }}  
