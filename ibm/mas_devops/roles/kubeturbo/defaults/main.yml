---
# Define where Kubeturbo will be installed, and to which Turbonomics it will connect to
turbonomic_route: "{{ lookup('env', 'TURBONOMIC_ROUTE') }}"
turbonomic_password: "{{ lookup('env', 'TURBONOMIC_PASSWORD') }}"
turbonomic_username: "{{ lookup('env', 'TURBONOMIC_USERNAME') }}"
kubeturbo_sub_name: kubeturbo-certified
kubeturbo_namespace: "{{ lookup('env', 'KUBETURBO_NAMESPACE') | default('kubeturbo', true) }}"
kubeturbo_channel: "{{ lookup('env', 'KUBETURBO_CHANNEL') | default('stable', true) }}"
kubeturbo_cr_name: "{{ lookup('env', 'KUBETURBO_CR_NAME') | default('kubeturbo-release', true) }}"
kubeturbo_tag_release: "{{ lookup('env', 'KUBETURBO_TAG_RELEASE') | default('8.7.5', true) }}"
cluster_name: "{{ lookup('env', 'CLUSTER_NAME') }}"
