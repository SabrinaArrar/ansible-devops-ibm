apiVersion: charts.helm.k8s.io/v1
kind: Kubeturbo
metadata:
  name: "{{ kubeturbo_cr_name }}"
  namespace: "{{ kubeturbo_namespace }}"
spec:
  restAPIConfig:
    turbonomicCredentialsSecretName: "turbonomic-credentials"
  serverMeta:
    turboServer: "{{ turbonomic_route }}"
  targetConfig:
    targetName: "{{ cluster_name }}"
  args:
    sccsupport: '*'
