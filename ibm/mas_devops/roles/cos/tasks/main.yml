---

# 1. Configure COS using IBM Cloud Object Storage (ibmcos) or OpenShift Container Storage (ocs)
# ---------------------------------------------------------------------------------------------------------------------
- name: "Run the task for the appropriate provider"
  include_tasks: tasks/providers/{{ cos_type }}.yml
  when: ibmcos_deprovision is not defined or not ibmcos_deprovision

# 2. Deprovision  IBM Cloud Object Storage Instance (ibmcos)
# ---------------------------------------------------------------------------------------------------------------------
- name: "Run ibmcos_deprovision the task for IBM  cos"
  include_tasks: tasks/deprovision/ibm-cos-deprovision.yml
  when: ibmcos_deprovision is defined and ibmcos_deprovision
