---
# 0. Lookup namespace
# -------------------------------------------------------------------------
- name: "Lookup Namespace: {{ registry_namespace }}"
  kubernetes.core.k8s_info:
    api_version: v1
    kind: Namespace
    name: "{{ registry_namespace }}"
  register: registry_namespace_lookup

- name: Set found_registry_namespace Fact
  ansible.builtin.set_fact:
    found_registry_namespace: "{{ registry_namespace_lookup.resources | length == 1 | default(false, true) }}"

- name: "Namespace Not Found: {{ registry_namespace }}"
  when: not found_registry_namespace
  ansible.builtin.debug:
    msg: "The registry namespace does not exist on this cluster. Check and try again."

- name: "Cleanup the registry"
  when: found_registry_namespace
  block:
    - name: "Delete the registry deployment"
      kubernetes.core.k8s:
      state: absent
      template: 'templates/deployment.yml.j2'

    - name: "Verify that deployment has been deleted"
      kubernetes.core.k8s_info:
        kind: Deployment
        apiVersion: v1
        namespace: "{{ registry_namespace }}"
        name: airgap-registry
      register: registry_deployment_info
      retries: 60 # ~approx 5 minutes before we give up
      delay: 5 # seconds
      until:
        - registry_deployment_info.resources is not defined
        - registry_deployment_info.resources | length == 0

    - name: "Delete the PVC from the cluster"
      kubernetes.core.k8s:
      state: absent
      template: 'templates/pvc.yml.j2'

    - name: "Verify that PVC has been deleted"
      kubernetes.core.k8s_info:
        kind: PersistentVolumeClaim
        apiVersion: v1
        namespace: "{{ registry_namespace }}"
        name: airgap-registry-storage
      register: registry_pvc_info
      retries: 60 # ~approx 5 minutes before we give up
      delay: 5 # seconds
      until:
        - registry_pvc_info.resources is not defined
        - registry_pvc_info.resources | length == 0

    - name: "Delete the registry Namespace"
      kubernetes.core.k8s:
      state: absent
      template: 'templates/namespace.yml.j2'

    - name: "Verify that the registry namespace has been deleted"
      kubernetes.core.k8s_info:
        kind: PersistentVolumeClaim
        apiVersion: v1
        namespace: "{{ registry_namespace }}"
        name: airgap-registry-storage
      register: registry_pvc_info
      retries: 60 # ~approx 5 minutes before we give up
      delay: 5 # seconds
      until:
        - registry_pvc_info.resources is not defined
        - registry_pvc_info.resources | length == 0

    - name: "Display message when finished successfully"
      debug:
        msg: "Registry has been successfully removed from the cluster"
