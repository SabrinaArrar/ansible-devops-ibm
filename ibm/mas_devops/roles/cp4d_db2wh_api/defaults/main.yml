# Default size of persistent volumes for DB2 databases
cp4d_meta_storage_size_gb: 20
cp4d_user_storage_size_gb: 25
cp4d_backup_storage_size_gb: 15

# Default storage class of persistent volumes for DB2 databases
cp4d_meta_storage_class: "ibmc-file-silver-gid"
cp4d_user_storage_class: "ibmc-file-gold-gid"
cp4d_backup_storage_class: "ibmc-file-gold-gid"

# A temporary workaround for a bug in CP4D DB2, details in story 1372 & 1472, to be removed once the bug is fixed in CP4D (4.x version)
apply_db2u_sts_patch: true

# Default name for ConfigMap created by this automation role inside CP4D namespace
cp4d_db_config_configmap_name: mas-automation-config

# Default add-on version of DB2 Warehouse
cp4d_db2_addon_version: "11.5.5.1-cn3-x86_64"

# Default DB2W configuration
db2w_table_org: "ROW"
