# AWS access key Id & secret access key & region & output
aws_access_key_id: "{{ lookup('env', 'AWS_ACCESS_KEY_ID') }}"
aws_secret_access_key: "{{ lookup('env', 'AWS_SECRET_ACCESS_KEY') }}"
aws_region: "{{ lookup('env', 'AWS_DEFAULT_REGION') | default('eu-west-2', True)  }}"
aws_output: "{{ lookup('env', 'AWS_DEFAULT_OUTPUT') | default('json', True) }}"
cluster_name: "{{ lookup('env', 'CLUSTER_NAME')}}"
rosa_cluster_admin_password: "{{ lookup('env', 'ROSA_CLUSTER_ADMIN_PASSWORD') }}"
rosa_cluster_url: "{{ lookup('env', 'ROSA_CLUSTER_URL') }}"
