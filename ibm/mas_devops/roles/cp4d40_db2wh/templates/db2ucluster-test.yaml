apiVersion: db2u.databases.ibm.com/v1
kind: Db2uCluster
metadata:
  name: db2wh-tests
  namespace: ibm-common-services
spec:
  size: 1
  license:
    accept: true
  podConfig:
    db2u:
      resource:
        db2u:
          limits:
            cpu: 6100m
            memory: 18Gi
  account:
    privileged: true
  environment:
    database:
      name: BLUDB
      settings:
        dftTableOrg: COLUMN
      ssl:
        secretName: "internal-tls"
        certLabel: "CN=zen-ca-cert"
    dbType: db2wh
    instance:
      dbmConfig:
        SRVCON_PW_PLUGIN: IBMIAMauthpwfile
        group_plugin: IBMIAMauthgroup
        srvcon_auth: GSS_SERVER_ENCRYPT
        srvcon_gssplugin_list: IBMIAMauth
      registry:
        DB2AUTH: 'OSAUTHDB,ALLOW_LOCAL_FALLBACK,PLUGIN_AUTO_RELOAD'
        DB2_FMP_RUN_AS_CONNECTED_USER: 'NO'
        DB2_WORKLOAD: ANALYTICS
    mln:
      total: 1
  addOns:
    graph: {}
    rest: {}
  advOpts:
    db2SecurityPlugin: cloud_gss_plugin
  version: 11.5.6.0-cn3
  storage:
    - name: meta
      spec:
        accessModes:
          - ReadWriteMany
        resources:
          requests:
            storage: 100Gi
        storageClassName: ibmc-file-silver-gid
      type: create
    - name: data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 512Gi
        storageClassName: ibmc-file-gold-gid
      type: template
    - name: backup
      spec:
        accessModes:
          - ReadWriteMany
        resources:
          requests:
            storage: 512Gi
        storageClassName: ibmc-file-gold-gid
      type: create
    - name: activelogs
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 100Gi
        storageClassName: ibmc-file-silver-gid
      type: template
    - name: tempts
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 100Gi
        storageClassName: ibmc-file-silver-gid
      type: template
  volumeSources:
    - visibility:
        - db2u
      volumeSource:
        secret:
          secretName: zen-service-broker-secret
