---
# 1. Update openshift monitoring to define a specific storage class for Prometheus logs
# -------------------------------------------------------------------------------------
- name: Set storage class and retention period for Prometheus logs
  community.kubernetes.k8s:
    definition: "{{ lookup('template', 'templates/cluster-monitoring-config.yaml') }}"
    wait: yes
    wait_timeout: 120

# 2. Increase cluster image registry
# -------------------------------------------------------------------------------------
- name: "Increase cluster image registry"
  command: bash files/configImgRegStorage.sh
  

