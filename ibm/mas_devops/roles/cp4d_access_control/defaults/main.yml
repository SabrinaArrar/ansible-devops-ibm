---
mas_instance_id: "{{ lookup('env', 'MAS_INSTANCE_ID') }}"
mas_namespace: "mas-{{ mas_instance_id }}-core"
cp4d_admin_credentials_secret_name: mas-shared-cp4d-admin-credentials
cp4d_admin_username: admin

# Default values for CP4D users of general applications
cp4d_user_email_for_general_apps: "ibm@ibm.com"


# CP4D user role IDs. These are for the basic user roles we need to specify when creating the users in CP4D, they are not for the user roles in specific service instances (e.g. a Db2wh databases)
cp4d_user_role_id_for_general_apps: "zen_user_role"
cp4d_user_role_id_for_admin_role: "zen_administrator_role"

# Default Service Instance User Role: valid options: "Admin", "User"
# This is used for the role of a particular user in a particular service instance (e.g. in a Db2wh database)
# For Db2wh databases, we need to assign the "Admin" role to users, otherwise they may not be able to access all resources in the DB.
cp4d_service_instance_user_role: "Admin"
cpd_version: "{{ lookup('env', 'CPD_VERSION') | default('cpd35', True) }}"
cpd_route: "{{(cpd_version == 'cpd35') | ternary('mas-cpd-cpd', 'cpd')}}"
