---
# DocumentDB credentials for MAS
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: "documentdb-mongoce-admin"
  namespace: "mas-{{mas_instance_id}}-core"
stringData:
  username: "{{ docdb_master_username }}"
  password: "{{ docdb_master_password }}"
---
# Mongo configuration for MAS
apiVersion: config.mas.ibm.com/v1
kind: MongoCfg
metadata:
  name: "{{mas_instance_id}}-mongo-system"
  namespace: "mas-{{mas_instance_id}}-core"
  labels:
    mas.ibm.com/configScope: system
    mas.ibm.com/instanceId: "{{mas_instance_id}}"
spec:
  displayName: "AWS DocumentDB '{{ documentdb_namespace }}' namespace"
  type: external
  config:
    configDb: admin
    authMechanism: DEFAULT
    credentials:
      secretName: documentdb-mongoce-admin
    hosts:
      {{ mongo_hosts | indent(6) }}
  certificates:
    - alias: ca
      crt: |
        {{ documentdb_ca_pem | indent(8) }}
