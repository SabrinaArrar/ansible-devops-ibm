---

# Provide intelligent storage class selection to minimize required user knowledge
#
# 1. Has the user provided a storage class directly
# 2. Are IBMCloud ROKS Storage classes available, use ROKS defaults
# 3. Are OpenShift Container Storage classes available, use OCS defaults
# 4. Otherwise, fail if the storage class is required

# 1. Lookup ROKS storage class availabiity
# -----------------------------------------------------------------------------
# We only need to perform this lookup if one or more storage classes are not defined
- name: Lookup ROKS storage classes
  when:
    - mongodb_storage_class is not defined or mongodb_storage_class == ""
  kubernetes.core.k8s_info:
    api_version: storage.k8s.io/v1
    kind: StorageClass
    name: ibmc-block-gold
  register: lookup_roks_storageclass


# 2. Lookup OCS storage class availabiity
# -----------------------------------------------------------------------------
# We only need to perform this lookup if one or more storage classes are not defined
# and if we didn't find the ROKS storage class
- name: Lookup ROKS storage classes
  when:
    - mongodb_storage_class is not defined or mongodb_storage_class == ""
    - lookup_roks_storageclass.resources | length == 0
  kubernetes.core.k8s_info:
    api_version: storage.k8s.io/v1
    kind: StorageClass
    name: ocs-storagecluster-ceph-rbd
  register: lookup_ocs_storageclass


# 3. Set Storage (Required)
# -----------------------------------------------------------------------------
- name: Default Storage for ROKS if not set by user
  when:
    - mongodb_storage_class is not defined or mongodb_storage_class == ""
    - lookup_roks_storageclass.resources | length > 0
  set_fact:
    mongodb_storage_class: ibmc-block-gold

- name: Default Storage for OCS if not set by user
  when:
    - mongodb_storage_class is not defined or mongodb_storage_class == ""
    - lookup_roks_storageclass.resources | length == 0
    - lookup_ocs_storageclass.resources | length > 0
  set_fact:
    mongodb_storage_class: ocs-storagecluster-ceph-rbd

- name: Assert that storage class has been defined
  assert:
    that: mongodb_storage_class is defined and mongodb_storage_class != ""
    fail_msg: "mongodb_storage_class must be defined"


# 3. Debug storage class configuration
# -----------------------------------------------------------------------------
- name: "Debug MongoDb storage class configuration"
  debug:
    msg:
      - "Storage class (mongodb) ...... {{ mongodb_storage_class }}"
