---
# vars file for mongodb
mongo_plan: "standard"
mongo_location: "{{ ibmcloud_region }}"
mongo_service: "databases-for-mongodb"
mongo_service_endpoints: "public"
mongo_version: "4.2"

# The following variables can be read from differnet vars files according to the "ibm_mongo_config" of the target customer environment
mongo_memory: "3840"
mongo_disk: "30720"
mongo_cpu: 0
mongo_name: "mongo-{{ mas_instance_id }}"
