---
# vars file for docdb


# The following variables can be read from differnet vars files according to the "docdb_size" of the target customer environment

# configurable and can have defaults
docdb_instance_number: 3
docdb_instance_class: "db.t3.medium"
docdb_master_username: "masmsadmin" # refere other dbs admin usernames <mas-instance-id>-admin
docdb_engine_version: "4.0.0"

# must be configurable without any defaults
docdb_cidr_az1: "10.64.192.0/28"
docdb_cidr_az2: "10.64.56.16/28"
docdb_cidr_az3: "10.64.56.32/28"
