---
# MAS instance configuration
mas_instance_id: "{{ lookup('env', 'MAS_INSTANCE_ID') }}"
mas_config_dir: "{{ lookup('env', 'MAS_CONFIG_DIR') }}"

mas_segment_key: "{{ lookup('env', 'MAS_SEGMENT_KEY') }}"

uds_tls_crt: "{{ lookup('file', UDS_TLS_CERT_LOCAL_FILE) }}"
uds_endpoint_url: "{{ lookup('env', 'UDS_ENDPOINT_URL') }}"
uds_api_key: "{{ lookup('env', 'UDS_API_KEY') }}"

uds_contact.email: "{{ lookup('env', 'UDS_CONTACT_EMAIL') }}"
uds_contact.first_name: "{{ lookup('env', 'UDS_CONTACT_FIRSTNAME') }}"
uds_contact.last_name: "{{ lookup('env', 'UDS_CONTACT_LASTNAME') }}"
