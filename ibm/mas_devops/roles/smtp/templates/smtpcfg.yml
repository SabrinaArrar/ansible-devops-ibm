---
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: "{{ smtp_instance_creds_name }}"
  namespace: "{{ smtp_config_namespace }}"
stringData:
  username: "apikey"
  password: "{{ smtp_instance_apikey }}"
---
apiVersion: config.mas.ibm.com/v1
kind: SmtpCfg
metadata:
  name: "{{ mas_instance_id }}-smtp-system"
  namespace: "{{ smtp_config_namespace }}"
  labels:
    mas.ibm.com/configScope: system
    mas.ibm.com/instanceId: "{{ mas_instance_id }}"
spec:
  displayName: "MAS {{ mas_instance_id }} SMTP Configuration "
  config:
    hostname: {{ smtp_provider_hostname }}
    port: 465
    security: SSL
    authentication: true
    defaultSenderEmail: {{ smtp_instance_email }}
    defaultSenderName: ''
    defaultRecipientEmail: {{ smtp_instance_email }}
    defaultShouldEmailPasswords: false
    credentials:
      secretName: {{ smtp_provider_creds_name }}
  certificates:
    - alias: SGCA1
      crt: |
        {{ smtp_provider_ca_1 | indent(8)}}
    - alias: SGCA2
      crt: |
        {{ smtp_provider_ca_2 | indent(8)}}
    - alias: SGCA3
      crt: |
        {{ smtp_provider_ca_3 | indent(8)}}
