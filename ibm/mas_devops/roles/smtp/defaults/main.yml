---
mas_instance_id: "{{ lookup('env', 'MAS_INSTANCE_ID') }}"
mas_config_dir: "{{ lookup('env', 'MAS_CONFIG_DIR') }}"
customer_name: "{{ lookup('env', 'CUSTOMER_NAME') }}"

#from bootstrap
sendgrid_apikey: "{{ lookup('env', 'SENDGRID_APIKEY') }}"

mas_namespace: "mas-{{ mas_instance_id }}-core"
smtpsendgrid_namespace: "{{ lookup ('env', 'SMTP_SENDGRID_NAMESPACE', | default( mas_namespace, True) }}"

sendgrid_api_key_secret: masms-smtp-sendgrid-credentials
sendgrid_api_url: "api.sendgrid.com"
masms_smtp_email: MAS.MS.SMTP@ibm.com

_instance_user_name: ibm-masms_{{customer_name}}
_instance_user_password: "{{ lookup('password', '/dev/null chars=ascii_letters,digits,punctuation length=20') }}"

