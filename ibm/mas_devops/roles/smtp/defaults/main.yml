---
# smtp_type has no default, it must be passed in
smtp_type: "{{ lookup('env', 'SMTP_TYPE')}}"

# What smtp types does this role support
supported_smtp_types:
  - sendgrid


# MAS Configuration
mas_instance_id: "{{ lookup('env', 'MAS_INSTANCE_ID') }}"
mas_config_dir: "{{ lookup('env', 'MAS_CONFIG_DIR') }}"

# Custom Labels
custom_labels: "{{ lookup('env', 'CUSTOM_LABELS') | default(None, true) | string | ibm.mas_devops.string2dict() }}"


smtp_user_name_default: "ibm-mas_{{ mas_instance_id }}"
smtp_user_name: "{{ lookup('env', 'SMTP_USER_NAME') | default(smtp_user_name_default, True) }}"
smtp_email: "{{ lookup('env', 'SMTP_EMAIL') }}"

# sendgrid settings

sendgrid_configscope: "system"
sendgrid_hostname: "smtp.sendgrid.net"
sendgrid_port: 465
sendgrid_security: "SSL"
sendgrid_authentication: "true"
sendgrid_defaultsenderemail: "MAS.MS.SMTP@ibm.com"
sendgrid_defaultsendername: "''"
sendgrid_defaultrecipientemail: "MAS.MS.SMTP@ibm.com"
sendgrid_defaultshouldemailpasswords: "false"
sendgrid_secretname: "{{ mas_instance_id }}-sendgrid-credentials"
sendgrid_apikey: "{{ lookup('env', 'SENDGRID_APIKEY') }}"
sendgrid_api_url: "api.sendgrid.com"

