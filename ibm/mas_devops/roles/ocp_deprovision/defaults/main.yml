---

# cluster_name has no default, it must be passed in
cluster_name: "{{ lookup('env', 'CLUSTER_NAME')}}"

# cluster_type has no default, it must be passed in
cluster_type: "{{ lookup('env', 'CLUSTER_TYPE')}}"

# What cluster types does this role support
supported_cluster_types:
  - fyre
  - roks
  - rosa
  - aws-sno

# ROKS
ibmcloud_apikey: "{{ lookup('env', 'IBMCLOUD_APIKEY') }}"

# ROSA
rosa_token: "{{ lookup('env', 'ROSA_TOKEN') }}"

# Fyre
fyre_username: "{{ lookup('env', 'FYRE_USERNAME') }}"
fyre_apikey: "{{ lookup('env', 'FYRE_APIKEY') }}"

# AWS SNO
aws_access_key_id: "{{ lookup('env', 'AWS_ACCESS_KEY_ID') }}"
aws_secret_access_key: "{{ lookup('env', 'AWS_SECRET_ACCESS_KEY') }}"

ocp_install_dir: "{{ lookup('env', 'OCP_INSTALL_DIR') | default(ansible_env.HOME ~ '/openshift-install', True) }}"
ocp_installer_dir: "{{ ocp_install_dir }}/{{ ocp_version }}"
ocp_installer_exe: "{{ ocp_install_dir }}/{{ ocp_version }}/openshift-install"
ocp_install_config_dir: "{{ ocp_install_dir }}/config/{{ cluster_name }}"
