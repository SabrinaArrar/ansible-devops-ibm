---
# Application specific variables for Visual Inspection
mas_app_fqn: visualinspectionapps.apps.mas.ibm.com
mas_app_api_version: apps.mas.ibm.com/v1
mas_app_kind: VisualInspectionApp

# Storage
visualinspection_storage_class: "{{ lookup('env', 'MAS_APP_SETTINGS_VISUALINSPECTION_STORAGE_CLASS') }}"
visualinspection_storage_size: "{{ lookup('env', 'MAS_APP_SETTINGS_VISUALINSPECTION_STORAGE_SIZE') | default('100Gi', true) }}"

mas_app_install_delay: 120
mas_app_install_retries: 30
