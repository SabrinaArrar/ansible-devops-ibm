---

mas_app_catalog_source: ibm-operator-catalog
mas_app_channel: 8.x

mas_icr_cp: cp.icr.io/cp
mas_entitlement_username: cp

# IoT Application spec defaults
mas_iot_app_spec:
  bindings:
    jdbc: system
    mongo: system
    kafka: system

# Manage Application spec defaults
mas_manage_app_spec: {}

# Monitor Application spec defaults
mas_monitor_app_spec:
  bindings:
    mongo: system

# Health Application spec defaults
mas_health_app_spec: {}

# Assist Application spec defaults
mas_assist_app_spec:
  bindings:
    objectstorage: system

# Safety Application spec defaults
mas_safety_app_spec:
  bindings:
    jdbc: system
  components: {}

# MSO Application spec defaults
mas_mso_app_spec:
  bindings:
    mongo: system

# Predict Application spec defaults
mas_predict_app_spec:
  bindings:
    jdbc: system