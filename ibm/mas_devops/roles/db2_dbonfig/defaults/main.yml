---
# defaults file for db2_dbconfig
db2_instance_name: "{{ lookup('env', 'DB2_INSTANCE_NAME') }}"
db2_namespace: "{{ lookup('env', 'DB2_NAMESPACE') | default('mas-cpd', true) }}"
db2_config_version: "{{ lookup('env', 'DB2_CONFIG_VERSION') | default('', true) }}"
enforce_db2_config: "{{ lookup('env', 'ENFORCE_DB2_CONFIG') | default(True, true) | bool }}"
sre_namespace: "{{ lookup('env', 'SRE_NAMESPACE') | default('ibm-aiapps-sre-pipelines', true) }}"
