---
# if user defines it, other variables are not needed
fyre_inf_node_private_ip: "{{ lookup('env', 'FYRE_INF_NODE_PRIVATE_IP') }}"

# variables required if private IP of Fyre Infrastructure node not provided
fyre_username: "{{ lookup('env', 'FYRE_USERNAME') }}"
fyre_password: "{{ lookup('env', 'FYRE_APIKEY') }}"
cluster_name: "{{ lookup('env', 'CLUSTER_NAME') }}"

# cluster_type has no default, it must be passed in
cluster_type: "{{ lookup('env', 'CLUSTER_TYPE')}}"

# variable to keep FYRE API call url
fyre_api_get_cluster_info: "https://ocpapi.svl.ibm.com/v1/ocp/{{ cluster_name }}"

# variable to prevent deletion of existent image registry
recreate_image_registry: "{{ lookup('env', 'RECREATE_IMAGE_REGISTRY') | default(true, true) | bool }}"

# variable to set the storage size
image_registry_storage_size: "{{ lookup('env', 'IMAGE_REGISTRY_STORAGE_SIZE') | default('100Gi',True) }}"

# variable to set NFS namespace
nfs_namespace: "external-storage-nfs"

# variable to set the NFS storage class name:
nfs_sc_name: "nfs-client"
