---
# this task is also reused in 'cp4d_service' role
- name: "Pre-create Cloud Pak for Data service accounts that requires ibm-entitlement-key in its imagePullSecrets"
  kubernetes.core.k8s:
    api_version: v1
    kind: ServiceAccount
    name: "{{ cpd_sa_item }}"
    namespace: "{{ cpd_instance_namespace }}"
    apply: true
    definition:
      imagePullSecrets:
        - name: ibm-entitlement-key
  loop: "{{ lookup('template', 'templates/serviceAccounts.yml.j2') | from_yaml }}"
  loop_control:
    loop_var: cpd_sa_item
