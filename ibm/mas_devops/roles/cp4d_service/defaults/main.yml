---
# Important: Do not confuse this with the operator versions, CP4D operator and
# product versions are completely different
cpd_product_version: "{{ lookup('env', 'CPD_PRODUCT_VERSION') | default(4.0.7, true) }}"

cpd_admin_username: admin

# Namespace where the CP4D operators will be installed (usually you will want this to be ibm-common-services)
cpd_operator_namespace: "{{ lookup('env', 'CPD_OPERATOR_NAMESPACE') | default('ibm-common-services', true) }}"

# Namespace where the CP4D services will be deployed (overseen by the operator in cpd_operator_namespace)
cpd_service_namespace: "{{ lookup('env', 'CPD_SERVICE_NAMESPACE') | default('cpd-services', true) }}"

# The storage class to use for this CP4D service
cpd_service_storage_class: "{{ lookup('env', 'CPD_SERVICE_STORAGE_CLASS') }}"

# MAS Configuration
mas_instance_id: "{{ lookup('env', 'MAS_INSTANCE_ID') }}"
mas_config_dir: "{{ lookup('env', 'MAS_CONFIG_DIR') }}"


# Db2 Warehouse - Note that we don't use this anymore, we have transitioned support
# to the standalone Db2 Universal Operator
# https://www.ibm.com/docs/en/cloud-paks/cp-data/4.0?topic=services-db2-warehouse
db2wh:
  apiVersion: databases.cpd.ibm.com/v1
  operatorname: ibm-db2wh-cp4d-operator-controller-manager
  crdkind: Db2whService
  crname: cloudpak-db2whservice

# What is this?
dods:
  apiVersion: dods.cpd.ibm.com/v1beta1
  operatorname: ibm-cpd-dods-operator
  crdkind: DODS
  crname: dods-cr

# Watson Machine Learning
# https://www.ibm.com/docs/en/cloud-paks/cp-data/4.0?topic=services-watson-machine-learning
wml:
  apiVersion: wml.cpd.ibm.com/v1beta1
  operatorname: ibm-cpd-wml-operator
  crdkind: WmlBase
  crname: wml-cr

# Analytics Engine Powered by Apache Spark
# https://www.ibm.com/docs/en/cloud-paks/cp-data/4.0?topic=services-analytics-engine-powered-by-apache-spark
spark:
  apiVersion: ae.cpd.ibm.com/v1
  operatorname: ibm-cpd-ae-operator
  crdkind: AnalyticsEngine
  crname: analyticsengine-sample

# Watson Studio
# https://www.ibm.com/docs/en/cloud-paks/cp-data/4.0?topic=services-watson-studio
wsl:
  apiVersion: ws.cpd.ibm.com/v1beta1
  operatorname: ibm-cpd-ws-operator
  crdkind: WS
  crname: ws-cr

# CPD Watson Studio default properties
cpd_wsl_project_id: "{{ lookup('env', 'CPD_WSL_PROJECT_ID') }}" # if undefined or if the one provided does not exist, one new ws project will be created
cpd_wsl_project_name: "{{ lookup('env', 'CPD_WSL_PROJECT_NAME') | default('ws_default_project', true) }}"
cpd_wsl_project_description: "{{ lookup('env', 'CPD_WSL_PROJECT_DESCRIPTION') | default('Watson Studio project to be used by HP Utilities app in MAS', true) }}"
storage_guid: "{{ 1000 | random | to_uuid | lower }}"


# Watson OpenScale
# https://www.ibm.com/docs/en/cloud-paks/cp-data/4.0?topic=services-watson-openscale
aiopenscale:
  apiVersion: wos.cpd.ibm.com/v1
  operatorname: ibm-cpd-wos-operator
  crdkind: WOService
  crname: aiopenscale

# What is this?
dmc:
  apiVersion: dmc.databases.ibm.com/v1
  operatorname: ibm-dmc-controller-manager
  crdkind: Dmcaddon
  crname: dmc-addon

# Watson Discovery
# https://www.ibm.com/docs/en/cloud-paks/cp-data/4.0?topic=services-watson-discovery
wd:
  apiVersion: discovery.watson.ibm.com/v1
  operatorname: wd-discovery-operator
  crdkind: WatsonDiscovery
  crname: wd
