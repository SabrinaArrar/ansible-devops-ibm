---
# for components which has updated their dependies from release 4.0.x and going into 4.5. For example, wkc has new dependency on spark, datastage and  foundationdb
# CPD Service Information
# ---------------------------------------------------------------------------------------------------------------------
cpd_service_info:
  # Watson Machine Learning
  # https://www.ibm.com/docs/en/cloud-paks/cp-data/4.5.x?topic=services-watson-machine-learning
  wml:
    catalog_source: ibm-cpd-wml-operator-catalog
    operator_name: ibm-cpd-wml-operator
    package_name: ibm-cpd-wml-operator
    channel_name: "{{ 'v1.1' if (cpd_minor_version == '4.0') else 'v2.0' if (cpd_minor_version == '4.5') }}"
    api_version: wml.cpd.ibm.com/v1beta1
    crd_kind: WmlBase
    crd_name: wmlbases.wml.cpd.ibm.com
    cr_name: wml-cr
    ccs:
      case_version: 1.0.9
      sub_channel: "v1.0"
      csv_version: 1.0.9
      cr_version: 4.0.9

  # Analytics Engine Powered by Apache Spark
  # https://www.ibm.com/docs/en/cloud-paks/cp-data/4.5.x?topic=services-analytics-engine-powered-by-apache-spark
  spark:
    catalog_source: ibm-cpd-ae-operator-catalog
    operator_name: ibm-cpd-ae-operator
    package_name: analyticsengine-operator
    channel_name: "{{ 'stable-v1' if (cpd_minor_version == '4.0') else 'v2.0' if (cpd_minor_version == '4.5') }}"
    api_version: ae.cpd.ibm.com/v1
    crd_kind: AnalyticsEngine
    crd_name: analyticsengines.ae.cpd.ibm.com
    cr_name: analyticsengine-sample

  # Watson Studio
  # https://www.ibm.com/docs/en/cloud-paks/cp-data/4.5.x?topic=services-watson-studio
  wsl:
    catalog_source: ibm-cpd-ws-operator-catalog
    operator_name: ibm-cpd-ws-operator
    package_name: ibm-cpd-wsl
    channel_name: "{{ 'v2.0' if (cpd_minor_version == '4.0') else 'v3.0' if (cpd_minor_version == '4.5') }}"
    api_version: ws.cpd.ibm.com/v1beta1
    crd_kind: WS
    crd_name: ws.ws.cpd.ibm.com
    cr_name: ws-cr
    datarefinery:
      case_version: 1.0.10
      csv_version: 1.0.10
      cr_version: 4.0.10
      sub_channel: "v1.0"
    ws_runtimes:
      case_version: 1.0.9
      csv_version: 1.0.9
      sub_channel: "v1.0"
      cr_version: 4.0.9
    ccs:
      case_version: 1.0.9
      sub_channel: "v1.0"
      csv_version: 1.0.9
      cr_version: 4.0.9

  # Watson Discovery
  # https://www.ibm.com/docs/en/cloud-paks/cp-data/4.5.x?topic=services-watson-discovery
  wd:
    catalog_source: ibm-watson-discovery-operator-catalog
    operator_name: wd-discovery-operator
    package_name: ibm-watson-discovery-operator
    channel_name: "{{ 'v4.0' if (cpd_minor_version == '4.0') else 'v4.5' if (cpd_minor_version == '4.5') }}"
    api_version: discovery.watson.ibm.com/v1
    crd_kind: WatsonDiscovery
    crd_name: watsondiscoveries.discovery.watson.ibm.com
    cr_name: wd

  # Watson OpenScale
  # https://www.ibm.com/docs/en/cloud-paks/cp-data/4.5.x?topic=services-watson-openscale
  aiopenscale:
    catalog_source: ibm-openscale-operator-catalog
    operator_name: ibm-cpd-wos-operator
    package_name: ibm-cpd-wos
    channel_name: "{{ 'v1.5' if (cpd_minor_version == '4.0') else 'v2.0' if (cpd_minor_version == '4.5') }}"
    api_version: wos.cpd.ibm.com/v1
    crd_kind: WOService
    crd_name: woservices.wos.cpd.ibm.com
    cr_name: aiopenscale
