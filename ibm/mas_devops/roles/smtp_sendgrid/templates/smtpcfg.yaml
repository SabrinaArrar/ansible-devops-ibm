---
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: "masms-{{mas_instance_id}}-sendgrid-credentials"
  namespace: "mas-{{mas_instance_id}}-core"
stringData:
  username: "apikey"
  password: "{{ sendgrid_user_apikey }}"
---
apiVersion: config.mas.ibm.com/v1
kind: SmtpCfg
metadata:
  name: "{{mas_instance_id}}-smtp-system"
  namespace: "mas-{{mas_instance_id}}-core"
  labels:
    mas.ibm.com/configScope: system
    mas.ibm.com/instanceId: "{{mas_instance_id}}"
spec:
  displayName: "MAS MS {{mas_instance_id}} Send Grid Configuration "
  config:
    hostname: smtp.sendgrid.net
    port: 465
    security: SSL
    authentication: true
    defaultSenderEmail: MAS.MS.SMTP@ibm.com
    defaultSenderName: ''
    defaultRecipientEmail: MAS.MS.SMTP@ibm.com
    defaultShouldEmailPasswords: false
    credentials:
      secretName: masms-{{mas_instance_id}}-sendgrid-credentials
  certificates:
    - alias: SGCA1
      crt: |
        {{_send_grid_cert_1 | indent(8)}}
    - alias: SGCA2
      crt: |
        {{_send_grid_cert_2 | indent(8)}}
    - alias: SGCA3
      crt: |
        {{_send_grid_cert_3 | indent(8)}}
