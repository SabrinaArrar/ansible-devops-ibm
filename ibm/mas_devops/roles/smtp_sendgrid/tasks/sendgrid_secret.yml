- name: Create SendGrid secret
  community.kubernetes.k8s:
    apply: yes
    definition: "{{ lookup('template', 'templates/send-grid-secret.yaml')}}"
  register: _sendgrid_secret_result

- name: Debug Information
  debug:
    msg:
      - "_sendgrid_secret_result changed .... {{_sendgrid_secret_result.changed}}"


