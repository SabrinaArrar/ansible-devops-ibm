---

# Ansible can't support block retries, this is a relatively simple workaround
# to achieve the same thing
# https://github.com/ansible/ansible/issues/46203#issuecomment-556013701

- name: 'wait : Wait until all services are ready'
  block:
    - name: "wait : Set the retry count"
      set_fact:
        retry_count: "{{ 0 if retry_count is undefined else retry_count|int + 1 }}"
        services_count: 0
        ready_services_count: 0

    - name: "wait : Lookup CPD Service CRs"
      vars:
        service_name: "{{ item }}"
      community.kubernetes.k8s_info:
        api_version: "{{ hostvars[inventory_hostname][item].apiVersion }}"
        kind: "{{ hostvars[inventory_hostname][item].crdkind }}"
        name: "{{ hostvars[inventory_hostname][item].crname }}"
        namespace: "{{ cpd_meta_namespace }}"
      register: cpd_cr_lookup
      until:
        - cpd_cr_lookup.resources is defined
        - cpd_cr_lookup.resources | length > 0
      with_items: "{{ cpd_services }}"

    - name: "wait : Check whether the CPD Service CRs are completed"
      set_fact:
        services_count: "{{ services_count|int + 1 }}"
        ready_services_count: "{{ ready_services_count|int + 1 if (item.resources[0].status.conditions[0].reason == 'Successful') else ready_services_count|int}}"
      with_items: "{{ cpd_cr_lookup.results }}"
      loop_control:
        label: "{{ item.resources[0].metadata.name }} CR status = {{ item.resources[0].status.conditions[0].reason}}"

    - name: "wait : Fail if one or more cpd subscription operators are not ready"
      when: ready_services_count != services_count
      fail:
        msg: "[{{ retry_count }}/120] {{ ready_services_count }} of {{ services_count }} services are ready"
  rescue:
    - name: "wait : Give up after 120 attempts (approx 2 hours)"
      when: retry_count|int >= 120
      fail:
        msg: Timed out waiting for service operator to be ready

    - name: "wait : Wait for 60 seconds before checking again"
      pause:
        seconds: 60

    - include_tasks: wait_for_services.yml
