---
apiVersion: operators.coreos.com/v1alpha1
kind: CatalogSource
metadata:
  name: ibm-operator-catalog
  namespace: openshift-marketplace
spec:
  displayName: IBM Operator Catalog (Release)
  publisher: IBM
  sourceType: grpc
  image: icr.io/cpopen/ibm-mas-operator-catalog:complete
  updateStrategy:
    registryPoll:
      interval: 45m
  priority: 90
---
# Special case because the v1.1.x channel needed by MAS v8.8 is not yet available publicly
apiVersion: operators.coreos.com/v1alpha1
kind: CatalogSource
metadata:
  name: ibm-data-dictionary-operators
  namespace: openshift-marketplace
spec:
  displayName: IBM Data Dictionary Catalog
  publisher: IBM
  description: Catalog Source for IBM Data Dictionary
  sourceType: grpc
  image: icr.io/cpopen/ibm-data-dictionary-operator-catalog:latest
  updateStrategy:
    registryPoll:
      interval: 45m
  priority: 100
