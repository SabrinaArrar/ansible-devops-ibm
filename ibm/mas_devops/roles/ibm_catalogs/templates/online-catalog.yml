  publisher: IBM
  description: Online Catalog Source for IBM Maximo Application Suite
  sourceType: grpc
  image: icr.io/cpopen/ibm-mas-operator-catalog@sha256:complete
  updateStrategy:
    registryPoll:
      interval: 45m
  priority: 90
