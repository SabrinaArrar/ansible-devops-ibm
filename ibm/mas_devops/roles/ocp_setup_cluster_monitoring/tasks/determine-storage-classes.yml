---

# Provide intelligent storage class selection to minimize required user knowledge
#
# 1. Has the user provided a storage class directly
# 2. Are IBMCloud ROKS Storage classes available, use ROKS defaults
# 3. Are OpenShift Container Storage classes available, use OCS defaults (not implemented)
# 4. Otherwise, fail if the storage class is required

# 1. Lookup ROKS storage class availabiity
# -----------------------------------------------------------------------------
# We only need to perform this lookup if one or more storage classes are not defined
- name: Lookup ROKS storage classes
  when:
    - prometheus_storage_class is not defined or prometheus_storage_class == ""
    - prometheus_alertmgr_storage_class is not defined or prometheus_alertmgr_storage_class == ""
  kubernetes.core.k8s_info:
    api_version: storage.k8s.io/v1
    kind: StorageClass
    name: ibmc-block-gold
  register: lookup_roks_storageclass


# 2. Prometheus Storage (Required)
# -----------------------------------------------------------------------------
- name: Default Prometheus Storage for ROKS if not set by user
  when:
    - prometheus_storage_class is not defined or prometheus_storage_class == ""
    - lookup_roks_storageclass.resources | length > 0
  set_fact:
    prometheus_storage_class: ibmc-block-gold

- name: Assert that Prometheus storage class has been defined
  assert:
    that: prometheus_storage_class is defined and prometheus_storage_class != ""
    fail_msg: "prometheus_storage_class must be defined"


# 2. Prometheus Alert Manager Storage (Required)
# -----------------------------------------------------------------------------
- name: Default Prometheus Alert Manager Storage for ROKS if not set by user
  when:
    - prometheus_alertmgr_storage_class is not defined or prometheus_alertmgr_storage_class == ""
    - lookup_roks_storageclass.resources | length > 0
  set_fact:
    prometheus_alertmgr_storage_class: ibmc-file-gold-gid

- name: Assert that Prometheus Alert Manager storage class has been defined
  assert:
    that: prometheus_alertmgr_storage_class is defined and prometheus_alertmgr_storage_class != ""
    fail_msg: "prometheus_alertmgr_storage_class must be defined"


# 7. Debug storage class configuration
# -----------------------------------------------------------------------------
- name: "Debug cluster monitoring storage class configuration"
  debug:
    msg:
      - "Storage class (prometheus) ............. {{ prometheus_storage_class }}"
      - "Storage class (alert manager) .......... {{ prometheus_alertmgr_storage_class }}"
