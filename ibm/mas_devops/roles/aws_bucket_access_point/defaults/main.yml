---
# defaults file for MAS SRE
tf_workspace: AWS
devops_cos_region: "us-east"
sre_namespace: "{{ lookup('env', 'SRE_NAMESPACE') | default('ibm-aiapps-sre-pipelines', True) }}"
aws_region: "{{ lookup('env', 'AWS_REGION') | default('us-east-2', True) }}"

bucket_name: "{{ lookup('env', 'BUCKET_NAME') }}"
s3_access_point_name: "{{ lookup('env', 'BUCKET_ACCESS_POINT_NAME') | default('access-point-c1', True) }}"
aws_user_name: "{{ lookup('env', 'AWS_USER_NAME') }}"
s3_access_point_action_list:
  - s3:GetObject
  - s3:ListBucket

# DevOps COS credentials for Terraform Backend
tf_workspace: "{{ lookup('env', 'TF_WORKSPACE') | default('AWS', True) }}"
tf_backend_cos_endpoint: "{{ lookup('env', 'TF_BACKEND_COS_ENDPOINT') }}"
tf_backend_cos_bucket: "{{ lookup('env', 'TF_BACKEND_COS_BUCKET') }}"
tf_backend_cos_apikey: "{{ lookup('env', 'TF_BACKEND_COS_APIKEY') }}"
tf_backend_cos_access_key_id: "{{ lookup('env', 'TF_BACKEND_COS_ACCESS_KEY_ID') }}"
tf_backend_cos_secret_access_key: "{{ lookup('env', 'TF_BACKEND_COS_SECRET_ACCESS_KEY') }}"

#vars for aws
aws_access_key_id: "{{ lookup('env', 'AWS_ACCESS_KEY_ID') }}"
aws_secret_access_key: "{{ lookup('env', 'AWS_SECRET_ACCESS_KEY') }}"
