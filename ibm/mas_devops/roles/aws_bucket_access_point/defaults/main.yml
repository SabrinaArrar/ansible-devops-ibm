---
aws_access_point_region: "{{ lookup('env', 'AWS_REGION') | default('us-east-2', True) }}"
aws_access_point_bucket_name: "{{ lookup('env', 'COS_BUCKET_NAME') }}"
aws_access_point_name: "{{ lookup('env', 'COS_BUCKET_ACCESS_POINT_NAME') | default('access-point-c1', True) }}"
aws_access_point_user_name: "{{ lookup('env', 'AWS_USER_NAME') }}"
mas_config_dir: "{{ lookup('env', 'MAS_CONFIG_DIR') }}"
