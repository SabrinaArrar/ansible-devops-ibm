---
# We need to know what the OCP_RELEASE is to know what channel to target the subscriptions at
ocp_release: "{{ lookup('env', 'OCP_RELEASE') | default('4.12', True) }}"
# As the default for the ocp_release is 4.12 then the default operator is odf (rather than ocs)
storage_operator: "{{ (ocp_release is version('4.11', '>=')) | ternary("odf", "ocs") }}"