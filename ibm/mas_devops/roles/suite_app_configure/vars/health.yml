  #    encryptionSecret: "{{workspace_id}}-health-db-encryption"
  #    maxinst:
  #      bypassUpgradeVersionCheck: false
  #      db2Vargraphic: true
  #      demodata: {{ health_demo_data }}
  #      indexSpace: MAXINDEX
  #      tableSpace: MAXDATA
  #  languages:
  #    baseLang: {{ base_language }}
  #    secondaryLangs: [{{ secondary_languages }}]

mas_app_cfg_timeout: 480  # 8 minutes before we give up and fall back into the retry loop
mas_app_cfg_retries: 10   # 8 mins each loop * 10 loops =~ 1 hour 18 mins
