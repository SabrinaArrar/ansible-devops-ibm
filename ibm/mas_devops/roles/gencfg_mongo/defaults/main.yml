---
#mongo configuration
# -----------------------------------------------------------------------------
# Currently supported providers are documentdb,mongo
mongo_namespace: "{{ lookup('env', 'MONGODB_NAMESPACE') | default('mongoce', true) }}"
mongo_admin_username: "{{ lookup('env', 'MONGO_ADMIN_USERNAME') }}"
mongo_admin_password: "{{ lookup('env', 'MONGO_ADMIN_PASSWORD') }}"
mongo_hosts: "{{ lookup('env', 'MONGO_HOSTS') }}"
mongo_ca_pem_local_file: "{{ lookup('env', 'MONGO_CA_PEM_LOCAL_FILE') }}"
# MAS instance configuration
mas_instance_id: "{{ lookup('env', 'MAS_INSTANCE_ID') }}"
mas_config_dir: "{{ lookup('env', 'MAS_CONFIG_DIR') }}"
# Custom Labels
custom_labels: "{{ lookup('env', 'CUSTOM_LABELS') | default(None, true) | string | ibm.mas_devops.string2dict() }}"

# Mongo provider specific retry writes, display name
# -----------------------------------------------------------------------------
retry_writes: "{{ lookup('env', 'RETRY_WRITES') | default('true', true) | string }}"
