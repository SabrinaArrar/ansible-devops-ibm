---
# defaults vars for docdb
docdb_admin_credentials_secret_name: "{{ docdb_cluster_name }}-admin-credentials"
docdb_instance_credentials_secret_name: "docdb-{{ mas_instance_id }}-instance-credentials"
# Vars and flags for MAS
mas_instance_id: "{{ lookup('env', 'MAS_INSTANCE_ID') }}"
docdb_cluster_name: "{{ lookup('env', 'DOCDB_CLUSTER_NAME') }}"

cluster_name: "{{ lookup('env', 'CLUSTER_NAME') }}"
vault_role_id: "{{ lookup('env', 'VAULT_ROLE_ID') }}"
vault_secret_id: "{{ lookup('env', 'VAULT_SECRET_ID') }}"
vault_addr: "{{ lookup('env', 'VAULT_ADDR') }}"

#docdb
docdb_host: "{{  }}"
docdb_port: "{{  }}"
docdb_master_username: "{{  }}"
docdb_master_password: "{{  }}"