---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: mas-devops-db2u
spec:
  params:
    - name: junit_suite_name
      type: string
      description: Optional name for the junit suite, used to enable save-junit-to-mongo.py
      default: ""

    # Configure DB2W
    - name: db2u_instance_name
      type: string
      default: "" # By default, no config will be generated
    - name: db2u_version
      type: string
      default: "" # Use the default built into the ansible role
    - name: db2u_table_org
      type: string
      default: "" # Use the default built into the ansible role

    # Configure JDBCCfg
    - name: mas_config_scope
      type: string
      default: "" # By default, no config will be generated
    - name: mas_application_id
      type: string
      default: "" # Only required is config_scope = app or wsapp
    - name: mas_workspace_id
      type: string
      default: "" # Only required is config_scope = ws or wsapp

    # Configure storage sizes
    - name: db2u_meta_storage_size_gb
      type: string
      default: "20"
    - name: db2u_user_storage_size_gb
      type: string
      default: "100"
    - name: db2u_backup_storage_size_gb
      type: string
      default: "100"
    - name: db2u_logs_storage_size_gb
      type: string
      default: "100"
    - name: db2u_temp_storage_size_gb
      type: string
      default: "100"

  stepTemplate:
    env:
      - name: MAS_CONFIG_DIR
        value: /workspace/configs
      - name: JUNIT_SUITE_NAME
        value: $(params.junit_suite_name)

      # Configure Db2uCluster
      - name: DB2U_INSTANCE_NAME
        value: $(params.db2u_instance_name)
      - name: DB2U_VERSION
        value: $(params.db2u_version)
      - name: DB2U_TABLE_ORG
        value: $(params.db2u_table_org)

      # Configure JdbcCfg
      - name: MAS_CONFIG_SCOPE
        value: $(params.mas_config_scope)
      - name: MAS_APP_ID
        value: $(params.mas_application_id)
      - name: MAS_WORKSPACE_ID
        value: $(params.mas_workspace_id)

      # Configure storage sizes (storage classes are set globally in the secret)
      - name: DB2U_META_STORAGE_SIZE_GB
        value: $(params.db2u_meta_storage_size_gb)
      - name: DB2U_USER_STORAGE_SIZE_GB
        value: $(params.db2u_user_storage_size_gb)
      - name: DB2U_BACKUP_STORAGE_SIZE_GB
        value: $(params.db2u_backup_storage_size_gb)
      - name: DB2U_LOGS_STORAGE_SIZE_GB
        value: $(params.db2u_logs_storage_size_gb)
      - name: DB2U_TEMP_STORAGE_SIZE_GB
        value: $(params.db2u_temp_storage_size_gb)
  steps:
    - name: db2u
      command:
        - /opt/app-root/src/run-role.sh
        - db2u
      image: quay.io/ibmmas/ansible-devops:latest
      imagePullPolicy: Always
      workingDir: /workspace/configs

  workspaces:
    - name: configs
    - name: settings
