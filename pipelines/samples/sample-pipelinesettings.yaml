  MAS_CUSTOM_CLUSTER_ISSUER: ""
  CERTIFICATE_DURATION: ""
  CERTIFICATE_RENEW_BEFORE: ""
  MAS_CATALOG_IMG: ""
  TM_CATALOG_IMG: ""

  # -------------------------
  # mas/configure-app.yml
  # -------------------------
  MAS_WORKSPACE_ID: ""
