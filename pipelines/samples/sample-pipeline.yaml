---
apiVersion: v1
kind: Namespace
metadata:
  name: mas-sample-pipelines
---
# 1. Configure RBAC for the pipeline tasks
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: ibm-mas-pipeline
subjects:
  - kind: ServiceAccount
    name: pipeline
    namespace: mas-sample-pipelines
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
---
# 2. Set up a PVC for shared storage
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: config-pvc
  namespace: mas-sample-pipelines
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  storageClassName: ibmc-file-gold
  resources:
    requests:
      storage: 500Mi
---
# 3. Define the pipeline
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: mas-devops-sample-pipeline
  namespace: mas-sample-pipelines
spec:
  workspaces:
    # The generated configuration files
    - name: shared-configs

    # All environment variables for the playbooks
    - name: shared-settings

    # Any pre-generated configs that will be copied into the
    # shared-configs workspace during install-suite
    - name: shared-additional-configs

    # The SLS entitlement key file that will be installed
    # during install-sls.  This should contain a single file
    # named entitlement.lic
    - name: shared-entitlement

  params:
    # Workspace ID
    - name: mas_workspace_id
      type: string
      description: Workspace ID used to configure all applications
      default: masdev
    # Application Catalog Channels
    - name: mas_app_channel_iot
      type: string
      description: Subscription channel for IoT application operator
      default: 8.x
    - name: mas_app_channel_manage
      type: string
      description: Subscription channel for Manage application operator
      default: 8.x
    - name: mas_app_channel_monitor
      type: string
      description: Subscription channel for Monitor application operator
      default: 8.x
    - name: mas_app_channel_mso
      type: string
      description: Subscription channel for MSO application operator
      default: 8.x
    - name: mas_app_channel_predict
      type: string
      description: Subscription channel for Predict application operator
      default: 8.x
    - name: mas_app_channel_safety
      type: string
      description: Subscription channel for Safety application operator
      default: 8.x
    # Application Catalog Sources
    - name: mas_app_source_iot
      type: string
      description: Subscription source for IoT application operator
      default: ibm-operator-catalog
    - name: mas_app_source_manage
      type: string
      description: Subscription source for Manage application operator
      default: ibm-operator-catalog
    - name: mas_app_source_monitor
      type: string
      description: Subscription source for Monitor application operator
      default: ibm-operator-catalog
    - name: mas_app_source_mso
      type: string
      description: Subscription source for MSO application operator
      default: ibm-operator-catalog
    - name: mas_app_source_predict
      type: string
      description: Subscription source for Predict application operator
      default: ibm-operator-catalog
    - name: mas_app_source_safety
      type: string
      description: Subscription source for Safety application operator
      default: ibm-operator-catalog
    # Shared DB2 Warehouse
    - name: db2_instance_name
      type: string
      description: Name of the shared DB2 Warehouse instance
      default: db2shared # do not use underscore
    # Shared DB2 - Configuration
    - name: db2_version
      type: string
      description: Version of the DB2 Warehouse instance
      default: ""
    - name: db2_tableorg
      type: string
      description: Table organization (ROW or COLUMN)
      default: ROW
    # Shared DB2 - Scope
    - name: db2_config_scope
      type: string
      description: Configuration Scope (system, ws, wsapp, app)
      default: system
    - name: db2_config_scope_application_id
      type: string
      description: Application Id used when configuration scope is wsapp or app
      default: ""
    # Shared DB2 - Storage classes
    - name: db2_meta_storage_class
      type: string
      description: Storage class used for Meta Storage
      default: "ibmc-file-bronze-gid"
    - name: db2_user_storage_class
      type: string
      description: Storage class used for User Storage
      default: "ibmc-file-silver-gid"
    - name: db2_backup_storage_class
      type: string
      description: Storage class used for Backup Storage
      default: "ibmc-file-silver-gid"
    - name: db2_logs_storage_class
      type: string
      description: Storage class used for Logs Storage
      default: "ibmc-file-silver-gid"
    - name: db2_temp_storage_class
      type: string
      description: Storage class used for Temp Storage
      default: "ibmc-file-silver-gid"
    # Shared DB2 - Storage sizes
    - name: db2_meta_storage
      type: string
      description: Size of Meta Storage in GB
      default: "100"
    - name: db2_user_storage
      type: string
      description: Size of User Storage in GB
      default: "100"
    - name: db2_backup_storage
      type: string
      description: Size of Backup Storage in GB
      default: "100"
    - name: db2_logs_storage
      type: string
      description: Size of Logs Storage in GB
      default: "100"
    - name: db2_temp_storage
      type: string
      description: Size of Temp Storage in GB
      default: "100"
  tasks:
    # 1. Setup the cluster-wide dependencies
    # -------------------------------------------------------------------------
    - name: cfg-ocp
      params:
        - name: junit_suite_name
          value: cfg-ocp
      taskRef:
        kind: ClusterTask
        name: mas-devops-configure-ocp
      workspaces:
        - name: settings
          workspace: shared-settings

    # 2. Install MongoDb
    # -------------------------------------------------------------------------
    - name: install-mongodb
      params:
        - name: junit_suite_name
          value: install-mongodb-ce
      taskRef:
        kind: ClusterTask
        name: mas-devops-install-mongodb-ce
      workspaces:
        - name: configs
          workspace: shared-configs
        - name: settings
          workspace: shared-settings

    # 3. Install AMQStream (Kafka)
    # -------------------------------------------------------------------------
    - name: install-kafka
      params:
        - name: junit_suite_name
          value: install-kafka
      taskRef:
        kind: ClusterTask
        name: mas-devops-install-amqstreams
      workspaces:
        - name: configs
          workspace: shared-configs
        - name: settings
          workspace: shared-settings

    # 4. Install CP4D with DB2W Service
    # -------------------------------------------------------------------------
    - name: cp4d-install-db2
      params:
        - name: junit_suite_name
          value: cp4d-install-db2
      taskRef:
        name: mas-devops-cp4d-install-services-db2
        kind: ClusterTask
      runAfter:
        - cfg-ocp
      workspaces:
        - name: configs
          workspace: shared-configs
        - name: settings
          workspace: shared-settings

    # 5. Create shared Db2Wh instance
    # -------------------------------------------------------------------------
    - name: install-db2w-shared
      params:
        - name: junit_suite_name
          value: install-db2w-shared
        - name: instance_name
          value: "$(params.db2_instance_name)"
        # Configure DB2W
        - name: version
          value: "$(params.db2_version)"
        - name: tableorg
          value: "$(params.db2_tableorg)"
        # Configure DB2W Scope
        - name: config_scope
          value: "$(params.db2_config_scope)"
        - name: config_scope_application_id
          value: "$(params.db2_config_scope_application_id)"
        # Configure storage classes
        - name: meta_storage_class
          value: "$(params.db2_meta_storage_class)"
        - name: user_storage_class
          value: "$(params.db2_user_storage_class)"
        - name: backup_storage_class
          value: "$(params.db2_backup_storage_class)"
        - name: logs_storage_class
          value: "$(params.db2_logs_storage_class)"
        - name: temp_storage_class
          value: "$(params.db2_temp_storage_class)"
        # Configure storage sizes
        - name: meta_storage
          value: "$(params.db2_meta_storage)"
        - name: user_storage
          value: "$(params.db2_user_storage)"
        - name: backup_storage
          value: "$(params.db2_backup_storage)"
        - name: logs_storage
          value: "$(params.db2_logs_storage)"
        - name: temp_storage
          value: "$(params.db2_temp_storage)"
      taskRef:
        name: mas-devops-cp4d-create-db2-instance
        kind: ClusterTask
      runAfter:
        - cp4d-install-db2
      workspaces:
        - name: configs
          workspace: shared-configs
        - name: settings
          workspace: shared-settings

    # 6. Prepare database to Maxinst
    # -------------------------------------------------------------------------
    - name: hack-db2-for-manage
      params:
        - name: junit_suite_name
          value: hack-db2-for-manage
        - name: db2wh_instance_name
          value: "$(params.db2_instance_name)"
      taskRef:
        name: mas-devops-hack-manage-db2
        kind: ClusterTask
      runAfter:
        - install-db2w-shared
      workspaces:
        - name: configs
          workspace: shared-configs
        - name: settings
          workspace: shared-settings

    # 7. Install IBM SLS
    # -------------------------------------------------------------------------
    - name: install-sls
      params:
        - name: junit_suite_name
          value: install-sls
      taskRef:
        kind: ClusterTask
        name: mas-devops-install-sls
      runAfter:
        - cfg-ocp
        - install-mongodb
      workspaces:
        - name: configs
          workspace: shared-configs
        - name: settings
          workspace: shared-settings
        - name: entitlement
          workspace: shared-entitlement

    # 8. Install BAS
    # -------------------------------------------------------------------------
    - name: install-bas
      params:
        - name: junit_suite_name
          value: install-bas
      taskRef:
        kind: ClusterTask
        name: mas-devops-install-bas
      runAfter:
        - cfg-ocp
      workspaces:
        - name: configs
          workspace: shared-configs
        - name: settings
          workspace: shared-settings

    # 9. Install & configure IBM MAS
    # -------------------------------------------------------------------------
    - name: install-suite
      params:
        - name: junit_suite_name
          value: install-suite
      taskRef:
        kind: ClusterTask
        name: mas-devops-install-suite
      runAfter:
        - install-sls
        - install-bas
      workspaces:
        - name: configs
          workspace: shared-configs
        - name: additional-configs
          workspace: shared-additional-configs
        - name: settings
          workspace: shared-settings

    # 10. Configure Db2 in MAS
    # -------------------------------------------------------------------------
    - name: cfg-suite-db2
      params:
        - name: junit_suite_name
          value: cfg-suite-db2
      taskRef:
        kind: ClusterTask
        name: mas-devops-configure-suite
      runAfter:
        - install-suite
        - install-db2w-shared
        - hack-db2-for-manage
      workspaces:
        - name: configs
          workspace: shared-configs
        - name: settings
          workspace: shared-settings

    # 11 Configure Kafka in MAS
    # -------------------------------------------------------------------------
    - name: cfg-suite-kafka
      params:
        - name: junit_suite_name
          value: cfg-suite-kafka
      taskRef:
        kind: ClusterTask
        name: mas-devops-configure-suite
      runAfter:
        - install-suite
        - install-kafka
      workspaces:
        - name: configs
          workspace: shared-configs
        - name: settings
          workspace: shared-settings

    # 12. Install IBM MAS IoT application
    # -------------------------------------------------------------------------
    # 12.1 Install IoT
    - name: install-iot
      params:
        - name: junit_suite_name
          value: app-install-iot
        - name: mas_app_id
          value: iot
        - name: mas_app_channel
          value: "$(params.mas_app_channel_iot)"
        - name: mas_app_catalog_source
          value: "$(params.mas_app_source_iot)"
      taskRef:
        name: mas-devops-install-app
        kind: ClusterTask
      runAfter:
        - cfg-suite-db2
        - cfg-suite-kafka
      workspaces:
        - name: settings
          workspace: shared-settings

    # 12.2 Configure IoT workspace
    - name: cfg-iot
      params:
        - name: junit_suite_name
          value: app-cfg-iot
        - name: mas_app_id
          value: iot
        - name: mas_workspace_id
          value: "$(params.mas_workspace_id)"
      taskRef:
        name: mas-devops-configure-app
        kind: ClusterTask
      runAfter:
        - install-iot
      workspaces:
        - name: settings
          workspace: shared-settings

    # 13. Install IBM MAS Monitor application
    # -------------------------------------------------------------------------
    # 13.1 Install Monitor
    - name: install-monitor
      params:
        - name: junit_suite_name
          value: app-install-monitor
        - name: mas_app_id
          value: monitor
        - name: mas_app_channel
          value: "$(params.mas_app_channel_monitor)"
        - name: mas_app_catalog_source
          value: "$(params.mas_app_source_monitor)"
      taskRef:
        name: mas-devops-install-app
        kind: ClusterTask
      runAfter:
        - cfg-iot
      workspaces:
        - name: settings
          workspace: shared-settings

    # 13.2 Configure Monitor workspace
    - name: cfg-monitor
      params:
        - name: junit_suite_name
          value: app-cfg-monitor
        - name: mas_app_id
          value: monitor
        - name: mas_workspace_id
          value: "$(params.mas_workspace_id)"
      taskRef:
        name: mas-devops-configure-app
        kind: ClusterTask
      runAfter:
        - install-monitor
      workspaces:
        - name: settings
          workspace: shared-settings

    # 14. Install IBM MAS Safety application
    # -------------------------------------------------------------------------
    # 14.1 Install Safety
    - name: install-safety
      params:
        - name: junit_suite_name
          value: app-install-safety
        - name: mas_app_id
          value: safety
        - name: mas_app_channel
          value: "$(params.mas_app_channel_safety)"
        - name: mas_app_catalog_source
          value: "$(params.mas_app_source_safety)"
      taskRef:
        name: mas-devops-install-app
        kind: ClusterTask
      runAfter:
        - cfg-iot
      workspaces:
        - name: settings
          workspace: shared-settings

    # 14.2 Configure Safety workspace
    - name: cfg-safety
      params:
        - name: junit_suite_name
          value: app-cfg-safety
        - name: mas_app_id
          value: safety
        - name: mas_workspace_id
          value: "$(params.mas_workspace_id)"
      taskRef:
        name: mas-devops-configure-app
        kind: ClusterTask
      runAfter:
        - install-safety
      workspaces:
        - name: settings
          workspace: shared-settings

    # 15. Install IBM MAS Manage application
    # -------------------------------------------------------------------------
    # 15.1 Manage Install
    - name: install-manage
      params:
        - name: junit_suite_name
          value: app-install-manage
        - name: mas_app_id
          value: manage
        - name: mas_app_channel
          value: "$(params.mas_app_channel_manage)"
        - name: mas_app_catalog_source
          value: "$(params.mas_app_source_manage)"
      taskRef:
        name: mas-devops-install-app
        kind: ClusterTask
      runAfter:
        - cfg-suite-db2
      workspaces:
        - name: settings
          workspace: shared-settings

    # 15.2 Configure Manage workspace
    - name: cfg-manage
      params:
        - name: junit_suite_name
          value: app-cfg-manage
        - name: mas_app_id
          value: manage
        - name: mas_workspace_id
          value: "$(params.mas_workspace_id)"
      taskRef:
        name: mas-devops-configure-app
        kind: ClusterTask
      runAfter:
        - install-manage
      workspaces:
        - name: settings
          workspace: shared-settings

    # 16. Predict
    # -------------------------------------------------------------------------
    # 16.1 Predict Install
    - name: install-predict
      params:
        - name: junit_suite_name
          value: app-install-predict
        - name: mas_app_id
          value: predict
        - name: mas_app_channel
          value: "$(params.mas_app_channel_predict)"
        - name: mas_app_catalog_source
          value: "$(params.mas_app_source_predict)"
      taskRef:
        name: mas-devops-install-app
        kind: ClusterTask
      runAfter:
        - cfg-manage
      workspaces:
        - name: settings
          workspace: shared-settings

    # 16.2 Configure Predict workspace
    - name: cfg-predict
      params:
        - name: junit_suite_name
          value: app-cfg-predict
        - name: mas_app_id
          value: predict
        - name: mas_workspace_id
          value: "$(params.mas_workspace_id)"
      taskRef:
        name: mas-devops-configure-app
        kind: ClusterTask
      runAfter:
        - install-predict
      workspaces:
        - name: settings
          workspace: shared-settings

    # 17. MSO
    # -------------------------------------------------------------------------
    # 17.1 MSO Install
    - name: install-mso
      params:
        - name: junit_suite_name
          value: app-install-mso
        - name: mas_app_id
          value: mso
        - name: mas_app_channel
          value: "$(params.mas_app_channel_mso)"
        - name: mas_app_catalog_source
          value: "$(params.mas_app_source_mso)"
      taskRef:
        name: mas-devops-install-app
        kind: ClusterTask
      runAfter:
        - cfg-suite-db2
        - cfg-manage
      workspaces:
        - name: settings
          workspace: shared-settings

    # 17.2 Configure MSO workspace
    - name: cfg-mso
      params:
        - name: junit_suite_name
          value: app-cfg-mso
        - name: mas_app_id
          value: mso
        - name: mas_workspace_id
          value: "$(params.mas_workspace_id)"
      taskRef:
        name: mas-devops-configure-app
        kind: ClusterTask
      runAfter:
        - install-mso
      workspaces:
        - name: settings
          workspace: shared-settings
