---
apiVersion: v1
kind: Namespace
metadata:
  name: mas-sample-pipelines
---
# 1. Configure RBAC for the pipeline tasks
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: ibm-mas-pipeline
subjects:
  - kind: ServiceAccount
    name: pipeline
    namespace: mas-sample-pipelines
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
---
# 2. Set up a PVC for shared storage
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: config-pvc
  namespace: mas-sample-pipelines
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  storageClassName: ibmc-file-gold
  resources:
    requests:
      storage: 500Mi
---
# 3. Define the pipeline
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: mas-devops-sample-pipeline
  namespace: mas-sample-pipelines
spec:
  tasks:
    # 1. Setup the cluster-wide dependencies
    # -------------------------------------------------------------------------
    - name: configure-ocp
      taskRef:
        kind: ClusterTask
        name: mas-devops-configure-ocp
      workspaces:
        - name: settings
          workspace: shared-settings

    # 2. Install MongoDb
    # -------------------------------------------------------------------------
    - name: install-mongodb-ce
      taskRef:
        kind: ClusterTask
        name: mas-devops-install-mongodb-ce
      workspaces:
        - name: configs
          workspace: shared-workspace
        - name: settings
          workspace: shared-settings

    # 3. Install AMQStream (Kafka)
    # -------------------------------------------------------------------------
    - name: install-amqstreams
      taskRef:
        kind: ClusterTask
        name: mas-devops-install-amqstreams
      workspaces:
        - name: configs
          workspace: shared-workspace
        - name: settings
          workspace: shared-settings

    # 4. Install Db2Wh
    # -------------------------------------------------------------------------
    - name: install-db2wh
      taskRef:
        name: mas-devops-install-db2wh
        kind: ClusterTask
      runAfter:
        - configure-ocp
      workspaces:
        - name: configs
          workspace: shared-workspace
        - name: settings
          workspace: shared-settings

    # 5. Install IBM SLS
    # -------------------------------------------------------------------------
    - name: install-sls
      taskRef:
        kind: ClusterTask
        name: mas-devops-install-sls
      runAfter:
        - configure-ocp
        - install-mongodb-ce
      workspaces:
        - name: configs
          workspace: shared-workspace
        - name: settings
          workspace: shared-settings

    # 6. Install IBM MAS
    # -------------------------------------------------------------------------
    - name: suite-install
      taskRef:
        kind: ClusterTask
        name: mas-devops-install-suite
      runAfter:
        - install-sls
      workspaces:
        - name: configs
          workspace: shared-workspace
        - name: settings
          workspace: shared-settings

    # 7. Install IBM MAS Manage application
    # -------------------------------------------------------------------------
    # 7.1 Manage Install
    - name: deploy-manage
      params:
        - name: mas_app_id
          value: manage
      taskRef:
        name: mas-devops-install-app
        kind: ClusterTask
      runAfter:
        - install-db2wh
      workspaces:
        - name: configs
          workspace: shared-workspace
        - name: settings
          workspace: shared-settings

    # 7.2 Hack Db2 for manage
    - name: hack-db2wh-for-manage
      taskRef:
        name: mas-devops-hack-manage-db2
        kind: ClusterTask
      runAfter:
        - install-db2wh
      workspaces:
        - name: configs
          workspace: shared-workspace
        - name: settings
          workspace: shared-settings

    # 7.3 Configure Manage workspace
    - name: configure-app-manage
      params:
        - name: mas_app_id
          value: manage
        - name: mas_workspace_id
          value: masdev
      taskRef:
        name: mas-devops-configure-app
        kind: ClusterTask
      runAfter:
        - deploy-manage
        - hack-db2wh-for-manage
      workspaces:
        - name: configs
          workspace: shared-workspace
        - name: settings
          workspace: shared-settings

  workspaces:
    - name: shared-workspace
    - name: shared-settings
